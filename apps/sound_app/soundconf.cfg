[soundfunctions]
module = new_sound
class = sound
defaultlanguage = en
extracontrole = True
soundfilesdir = /home/pi/.homeassistant/speechfiles/
restartboolean = input_boolean.forcesoundrestart

use_radio = True
radioboolean = input_boolean.radio
radiostreamaddres = http://swr-mp3-s-swr3.akacast.akamaistream.net/7/203/137136/v1/gnl.akacast.akamaistream.net/swr-mp3-s-swr3

use_volume = True
radiovolumeslider = input_slider.radiovolume
clockvolumeslider = input_slider.clockvolume
defaultvoicevolumeslider = input_slider.ttsvolume

use_clock - True
clockfiles = /home/pi/GrandFatherChime
clock_constrain_start_time = 07:00:05
clock_constrain_end_time = 00:00:05

keepspeakeralive = True
keepspeakeralivetext = uh
keepspeakeralivetime = 540
keepspeakeralivevolume = 70

logging = True
logfile = /home/pi/.homeassistant/sound.log

